<ul class="course-list">
  <li
    *ngFor="let course of courses"
    class="course"
  >
    <app-course-card
      [course]="course"
    >
      <div class="buttons-container">
        <app-button
          #showButton
          class="button"
          [buttonText]="showCourseButtonText"
          (click)="onButtonClick(showButton, {courseId: course.id})"
        >
        </app-button>
        <app-button
          #editButton
          class="button"
          *ngIf="isEditable"
          [buttonIcon]="penIcon"
          (click)="onButtonClick(editButton, {courseId: course.id})"
        >
        </app-button>
        <app-button
          #deleteButton
          class="button"
          *ngIf="isEditable"
          [buttonIcon]="trashIcon"
          (click)="onButtonClick(deleteButton, {courseId: course.id})"
        >
        </app-button>
      </div>
    </app-course-card>
  </li>
</ul>
