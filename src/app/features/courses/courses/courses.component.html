<app-header></app-header>
<ul class="course-list">
  <li
    *ngFor="let course of courses"
    class="course"
  >
    <app-course
      [course]="course"
    >
      <div class="buttons-container">
        <app-button [buttonText]="showCourseButtonText" class="button"></app-button>
        <app-button [buttonIcon]="penIcon" class="button"></app-button>
        <app-button [buttonIcon]="trashIcon" class="button"></app-button>
      </div>
    </app-course>
  </li>
</ul>
